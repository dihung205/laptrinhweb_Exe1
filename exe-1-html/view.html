<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lập trình web</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
            }
            header,
            footer {
                border: 2px solid #000;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: black;
                text-decoration: none;
                padding: 0 10px;
            }
            .content-box {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid black;
                text-align: center;
            }
            .user-details {
                margin: 20px 0;
            }
            .detail-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }
            .label {
                font-weight: bold;
            }
            .value {
                color: gray;
            }
            .button-container {
                text-align: right;
            }
            button {
                background-color: blue;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <nav><a href="#">Home</a> | <a href="#">Đăng xuất</a></nav>
        </header>
        <main>
            <div class="content-box">
                <h1>MÀN HÌNH CHI TIẾT</h1>
                <div class="user-details">
                    <div class="detail-row">
                        <span class="label">Username</span>
                        <span class="value">test1</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Email</span>
                        <span class="value">test1@gmail.com</span>
                    </div>
                </div>
                <div class="button-container">
                    <button>CHỈNH SỬA</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Lập trình web @01/2024</p>
        </footer>
    </body>
</html>
