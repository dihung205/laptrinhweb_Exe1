<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
/>
<style>
    header,
    footer {
        border: 2px solid #000;
        padding: 10px;
        text-align: center;
    }
</style>

<header>
    <nav><a href="#">Home</a> | <a href="#">Đăng xuất</a></nav>
</header>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="" style="border: solid 1px black">
                    <h4 class="text-center" style="margin: 40px 20px">
                        Màn hình đăng nhập
                    </h4>
                    <div class="" style="margin: 40px 20px">
                        <form method="POST" action="#">
                            <div class="form-group mb-3">
                                <div class="row text-center">
                                    <div class="col-md-4" style="">Email</div>
                                    <div
                                        class="col-md-8"
                                        style="text-align: left"
                                    >
                                        <input
                                            type="text"
                                            id="email"
                                            style="
                                                border: solid 1px;
                                                width: 215px;
                                            "
                                            name="email"
                                            required
                                            autofocus
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="row text-center">
                                    <div class="col-md-4">Mật khẩu</div>
                                    <div
                                        class="col-md-8"
                                        style="text-align: left"
                                    >
                                        <input
                                            type="password"
                                            id="password"
                                            style="
                                                border: solid 1px;
                                                width: 215px;
                                            "
                                            name="password"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-8">
                                        <div class="checkbox">
                                            <label>
                                                <input
                                                    type="checkbox"
                                                    name="remember"
                                                />
                                                Ghi nhớ đăng nhập
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-md-7"
                                    style="text-align: right; margin-top: 6px"
                                >
                                    <a
                                        href="#"
                                        style="
                                            text-align: right;
                                            text-decoration: none;
                                            font-size: 13px;
                                        "
                                        >Quên mật khẩu?</a
                                    >
                                </div>
                                <div class="col-md-5">
                                    <div class="" style="margin-left: 15px">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-block"
                                        >
                                            Đăng nhập
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Lập trình web @01/2024</p>
</footer>
